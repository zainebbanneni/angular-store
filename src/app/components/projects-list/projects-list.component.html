<div class="list row">
        <div class="col-md-8">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search by name"
              [(ngModel)]="name"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="searchName()"
              >
                Search
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h4>Projects List</h4>
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let project of projects; let i = index"
              [class.active]="i == currentIndex"
              (click)="setActiveProject(project, i)"
            >
              {{ project.name }}
            </li>
          </ul>
          <button class="btn btn-primary btn-inverse px-4 text-white" (click)="removeAllProjects()">
            Remove All
          </button>
        </div>
        <div class="col-md-6">
          <app-project-details
            [viewMode]="true"
            [currentProject]="currentProject"
          ></app-project-details>
        </div>
      </div>
