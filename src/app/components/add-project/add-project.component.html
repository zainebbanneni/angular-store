<div>
    <div class="header">
        <div class="row">
        <div class="column">
        <h1 class="page-title">Add Projects</h1>
        </div>
        </div>
        </div>
        <div class="submit-form">
          <div *ngIf="!submitted">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                required
                [(ngModel)]="project.name"
                name="name"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input
                class="form-control"
                id="description"
                required
                [(ngModel)]="project.description"
                name="description"
              />
            </div>
            <div class="form-group">
                    <label for="imageName">ImageName</label>
                    <input
                      class="form-control"
                      id="imageName"
                      required
                      [(ngModel)]="project.imageName"
                      name="imageName"
                    />
                  </div>
            <button (click)="saveProject()" class="btn btn-primary btn-inverse px-4 text-white">Submit</button>
          </div>
          <div *ngIf="submitted">
            <h4>Project was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newProject()">Add</button>
          </div>
        </div>
      </div>
